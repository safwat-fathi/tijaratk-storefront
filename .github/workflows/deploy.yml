name: Deploy Tijaratk Storefront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # --- ADD THIS FOR BUN ---
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
            # ------------------------

            echo "ðŸš€ Using Node and Bun"
            nvm use 20
            bun --version

            cd ~/apps/tijaratk-storefront

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ“¦ Install dependencies"
            bun install

            echo "ðŸ—ï¸ Build application..."
            bun run build

            echo "â™»ï¸ Reload PM2"
            pm2 reload tijaratk-storefront

            echo "âœ… Deployment finished successfully"
          EOF
